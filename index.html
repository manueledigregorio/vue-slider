<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="main-wrapper">
    <div class="container">
      <div  class="slider">
        <div 
        @mouseover="autoplay = false" 
        @mouseout="autoplay = true"
        class="items-wrapper">
          
          <img :src="images[counter].image" class="img-car " />
          <div class="text ">
            <h2>{{images[counter].title}}</h2>
            <p>{{images[counter].text}}</p>
          </div>
                            
        </div>
       

      
      <div 
      @mouseover="autoplay = false" 
      @mouseout="autoplay = true"
      class="slider-mini">
        <img 
        v-for="(img, index) in images" 
         
        @click="counter = index"
        :src="img.image" 
        :class="{'active': index === counter}" />
          
      </div>
    </div>
    </div>
  </div>
</div>
  

  <script src="js/script.js"></script>
</body>
</html>
